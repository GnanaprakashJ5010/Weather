<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #cceeff;
      text-align: center;
      padding: 2rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    #weatherResult {
      margin-top: 2rem;
      background: #ffffffcc;
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather Finder</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>

  <div id="weatherResult"></div>

  <script>
    const apiKey = "de52598e17a94a1b23154f6cfd08553e";

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const resultDiv = document.getElementById("weatherResult");

      if (!city) {
        resultDiv.innerHTML = "‚ùó Please enter a city name.";
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();

        if (data.cod === 200) {
          resultDiv.innerHTML = `
            <h2>${data.name}, ${data.sys.country}</h2>
            <p>Temperature: ${data.main.temp}¬∞C</p>
            <p>Weather: ${data.weather[0].description}</p>
            <p>Humidity: ${data.main.humidity}%</p>
            <p>Wind: ${data.wind.speed} m/s</p>
          `;
        } else {
          resultDiv.innerHTML = `‚ö†Ô∏è City not found.`;
        }
      } catch (error) {
        resultDiv.innerHTML = `‚ùå Error fetching weather.`;
      }
    }
  </script>
<script>src="weather.js"</script>
</body>
</html>
